<script type="text/javascript">

  $('.twentytwenty-container').css('height',document.body.clientHeight)
  $('.twentytwenty-container').twentytwenty();
  $('.twentytwenty-container1').css('height',650)
  $('.twentytwenty-container1').twentytwenty();
  $('#scene1').parallax();
  $('#scene2').parallax();
  $('#scene3').parallax();

window.onload = function(){
      $("#myScrollspy").length> 0 && (
          $('body').scrollspy({ target: '#myScrollspy' }),
          $('.dynamics-article-pagination').affix({
            offset: {
              top: function(){

                return (this.top = $('.dynamics-article-pagination').offset().top - 100)
              }/*,
              bottom: function () {
                console.log($('.public-footer').outerHeight(true))
                return (this.bottom = $('.public-footer').outerHeight(true))
              }*/
            }
          })
      )

      if($("#team1").length>0 ){
            var mySwiper = new Swiper('.swiper-container1', {
                autoplay: 5000,
                slidesPerView : 4,
                loop:true,
                prevButton:'.swiper-button-prev',
                nextButton:'.swiper-button-next',
            })  
      }
      if($("#team2").length>0 ){

            var mySwiper = new Swiper('.swiper-container2', {
                autoplay: 5000,
                slidesPerView : 4,
                loop:true,
                prevButton:'.swiper-button-prev',
                nextButton:'.swiper-button-next',
                observer:true,//修改swiper自己或子元素时，自动初始化swiper
                observeParents:true//修改swiper的父元素时，自动初始化swiper
            })  
      }
      
      if($("#fileUpload").length > 0){
            var percentage = 0,
                seconds = 2,
                ms = seconds * 1000 / 100;
                $("#fileUpload").change(function(){
                    upProgressRest();
                    $(".progressWrapper").show(0,upProgress(seconds))
                });
                function upProgressRest(){
                    $(".progressWrapper").hide();
                    $("#progressBar").css('width',0);
                    percentage = 0;
                }
                function upProgress(seconds){
                    percentage += 1;
                    if(percentage >= 100){
                      return
                    }else{
                      $("#progressBar").css('width',percentage+'%');
                      
                    }
                    setTimeout(upProgress,ms);
                }
      }
      
}
document.onscroll = function(){
  if(document.body.scrollTop>=100){
    $(".navIVstyle").addClass('on');
  }else{
    $(".navIVstyle").removeClass('on');
  }
}
  
</script>
