

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>用户登录 - 深圳捷多邦科技有限公司</title>
    <meta name="keywords" content="用户注册 - 深圳捷多邦科技有限公司" />
    <meta name="description" content="用户注册 - 深圳捷多邦科技有限公司" />
    <link href="css/reg.css" rel="stylesheet" />

    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>

    <script src="js/jquery.cookie.js" type="text/javascript"></script>

    <link href="css/icon.css" rel="stylesheet"
        type="text/css" />
    <link href="css/easyui.css"
        rel="stylesheet" type="text/css" />

    <script src="js/jquery.easyui.min.js" type="text/javascript"></script>

    <script src="js/easyui-lang-zh_CN.js"
        type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            $("#username").focusin(function() {
                if ($.trim($(this).val()) == '客户编号/手机号码') { $(this).val(''); }
            });
            $("#username").focusout(function() {
                if ($.trim($(this).val()) == '客户编号/手机号码' || $.trim($(this).val()) == '') { $(this).val('客户编号/手机号码'); }
            });
        })    
    </script>

</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="中国最好最快的线路板打样平台" /></a></div>
        <span class="toplink"><a href="about/company.html" title="了解更多关于线路板打样平台">了解更多</a> |
            <a href="" title="返回网站首页">返回首页</a></span>
    </div>
    <div class="regmain">
        <div class="warn">
            欢迎注册捷多邦帐号，请保管好帐号和密码，以方便再次登录。</div>
        <div class="box">
            <div class="regleftbar">
                <div class="loginbox">
                    <h4>
                        欢迎登录捷多邦</h4>
                    <div class="regform loginform">
                        <form id="form1" action="login.aspx" onsubmit="return $(this).form('validate')" method="post">
                        <dl>
                            <dt>帐号</dt>
                            <dd>
                                <input type="text" id="username" name="username" value="客户编号/手机号码" class="txtstyle1 easyui-validatebox"
                                    data-options="required:true" />
                            </dd>
                        </dl>
                        <dl>
                            <dt>密码</dt>
                            <dd>
                                <input id="password" name="password" type="password" class="txtstyle1 easyui-validatebox"
                                    data-options="required:true" />
                            </dd>
                        </dl>
                        <dl>
                            <dt>&nbsp;</dt>
                            <dd class="agree">
                                <em><a href="forgetpwd.aspx" title="忘记密码？">忘记密码？</a></em>
                                <input id="checkboxsave" name="checkboxsave" type="checkbox" value="checked" checked="checked" />
                                记住用户名</dd>
                        </dl>
                        <dl>
                            <dt>&nbsp;</dt>
                            <dd class="btnstyle1">
                                <input type="hidden" name="returnurl" value="" />
                                <input type="submit" value="立即登录" />
                            </dd>
                        </dl>
                        </form>
                    </div>
                </div>
            </div>
            <div class="regrightbar">
                <div>
                    <h3>
                        还没有捷多邦帐号？</h3>
                    <p>
                        <a href="register.aspx" title="注册成为会员">免费注册</a></p>
                </div>
                <dl>
                    <dt>扫一扫捷多邦微信公众号吧！</dt>
					<dt style="padding-left:15px"> <img src="img/weixin.gif"></dt>
                    <dd> 在线计价器</dd>
					<dd>可绑定网站会员账户</dd>
                    <dd>生产进度查询</dd>
                    <dd>及时通知订单审核、发货状态</dd>
                </dl>
            </div>
        </div>
        <div class="cowcng">
            30分钟快速报价 单面、双面加急24、48小时 4层板加急48、72小时 | 公司地址：深圳市福田区福明路雷圳大厦2206 | 咨询电话：400-852-8880

        </div>
        <div class="cowcng1">
            深圳捷多邦科技有限公司版权所有 <a href="http://www.miibeian.gov.cn/" target="_blank"> 粤ICP备15005641号-2 </a>
        </div>
    </div>
</body>
</html>
