<html xmlns="http://www.w3.org/1999/xhtml"><head><title>

</title><meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../css/base.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link href="../css/icon.css" rel="stylesheet" type="text/css">
<link href="../css/easyui.css" rel="stylesheet" type="text/css">

    
    <script src="../js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../js/jquery.easyui.min.js" type="text/javascript"></script>

    <script src="../js/city2.js" type="text/javascript"></script>

    <script src="../js/Verification.js" type="text/javascript"></script>

    <script src="../js/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <style type="text/css">
        body
        {
            background: #FFF repeat-x left top;
        }
        .regbox .regcontent
        {
            border: 0px;
        }
    </style>
</head>
<body>
    <!-- 弹出登陆注册框 -->
    <div id="regbox" class="regbox">
        
        <div class="regcontent">
            <ul class="changetab">
                <li class="on" onclick="$('#regform').show();$('#logform').hide();$('.on').removeClass('on');$(this).addClass('on');parent.setLoginHeight(580);">
                    新用户注册</li>
                <li onclick="$('#regform').hide();$('#logform').show();$('.on').removeClass('on');$(this).addClass('on');;parent.setLoginHeight(310);">
                    已拥有帐号</li></ul>
            <form id="regpostform" onsubmit="return checkForm(this)" method="post" action="iframelogin.aspx?act=reg">
            <div id="regform" class="regform">
                <dl>
                    <dt><em>*</em>邮件地址</dt><dd><input data-options="required:true,validType:['email','existsEmail']" onclick="if(this.value=='建议用手机号码注册'){this.value='';}" class="easyui-validatebox validatebox-text" id="txtEmail" name="txtEmail" type="text" value="建议用手机号码注册">
                    </dd>
                </dl>
                <dl>
                    <dt><em>*</em>手机号码</dt><dd class="phone"><input id="txtMobile" name="txtMobile" type="text" class="easyui-validatebox validatebox-text" data-options="required:true,validType:['mobile','existsMobile']">
                        
                    </dd>
                </dl>
                <dl>
                    <dt><em>*</em>密码</dt><dd><input id="txtPwd" name="txtPwd" type="password" class="easyui-validatebox validatebox-text" data-options="required:true,validType:'length[6,16]'">
                    </dd>
                </dl>
                <dl>
                    <dt><em>*</em>确认密码</dt><dd><input id="txtPwd1" name="txtPwd1" type="password" class="easyui-validatebox validatebox-text" required="required" validtype="equals['#txtPwd']">
                    </dd>
                </dl>
                <dl>
                    <dt>公司名称</dt><dd><input id="txtCompany" name="txtCompany" type="text" class="easyui-validatebox validatebox-text" validtype="validType:['Clength[1,150]']">
                    </dd>
                </dl>
                <dl>
                    <dt><em>*</em>联系人</dt><dd><input id="txtName" name="txtName" type="text" class="easyui-validatebox validatebox-text" data-options="required:true,validType:['Clength[1,50]']">
                    </dd>
                </dl>
                <dl>
                    <dt><em>*</em>QQ号码</dt><dd><input id="txtQQ" name="txtQQ" type="text" class="easyui-validatebox validatebox-text" data-options="required:true,validType:['qq']">
                    </dd>
                </dl>
                <dl>
                    <dt>电话号码</dt><dd><input id="txtTel" name="txtTel" type="text" class="easyui-validatebox validatebox-text" data-options="validType:['tel']">
                    </dd>
                </dl>
                <dl>
                    <dt>传真号码</dt><dd><input id="txtFax" name="txtFax" type="text" class="easyui-validatebox validatebox-text" data-options="validType:['fax']">
                    </dd>
                </dl>
                <dl>
                    <dt><em>*</em>公司地址</dt><dd>
                        <select id="Province" name="Province" style="width: 75px;" class="easyui-validatebox select validatebox-text" data-options="required:true">
                            <option selected="selected" value="">-省份-</option>
                        <option value="广东">广东</option><option value="北京">北京</option><option value="天津">天津</option><option value="河北">河北</option><option value="山西">山西</option><option value="内蒙古">内蒙古</option><option value="辽宁">辽宁</option><option value="吉林">吉林</option><option value="黑龙江">黑龙江</option><option value="上海">上海</option><option value="江苏">江苏</option><option value="浙江">浙江</option><option value="安徽">安徽</option><option value="福建">福建</option><option value="江西">江西</option><option value="山东">山东</option><option value="河南">河南</option><option value="湖北">湖北</option><option value="湖南">湖南</option><option value="广西">广西</option><option value="海南">海南</option><option value="重庆">重庆</option><option value="四川">四川</option><option value="贵州">贵州</option><option value="云南">云南</option><option value="西藏">西藏</option><option value="陕西">陕西</option><option value="甘肃">甘肃</option><option value="青海">青海</option><option value="宁夏">宁夏</option><option value="新疆">新疆</option><option value="香港">香港</option><option value="澳门">澳门</option><option value="台湾">台湾</option></select>
                        <select id="City" name="City" style="width: 78px;" class="easyui-validatebox select validatebox-text" data-options="required:true">
                            <option selected="selected" value="">-城市-</option>
                        </select>
                        <input id="txtAddress" name="txtAddress" class="easyui-validatebox input validatebox-text" data-options="required:true,validType:['Clength[1,200]']" type="text" style="width: 200px;">
                    </dd>
                </dl>
                <dl>
                    <dt><em>*</em>验证码</dt><dd class="yzm"><input id="txtCode" name="txtCode" type="text" style="width: 150px;">
                        <img src="../common/verifyimage.aspx" height="27" id="imgCode">
                        <a href="javascript:void(0);" onclick="$('#imgCode').attr('src','../common/verifyimage.aspx?t='+new Date().getTime());return false;">
                            看不清楚？换一张</a>
                    </dd>
                </dl>
                <dl>
                    <dt>&nbsp;</dt><dd class="agree"><input id="checkbox2" type="checkbox" checked="checked">我已经阅读并同意《捷多邦用户服务条款》</dd></dl>
                <dl>
                    <dt>&nbsp;</dt><dd class="btnstyle1"><input id="Submit1" value="马上注册" type="submit"></dd></dl>
            </div>
            </form>
            <form id="loginpostform" method="post" onsubmit="return $(this).form('validate')" action="iframelogin.aspx?act=login">
            <div id="logform" class="regform loginform" style="display: none">
                <dl>
                    <dt>帐号</dt><dd><input type="text" id="username" name="username" value="13600805100" class="easyui-validatebox validatebox-text" data-options="required:true" onfocus="if(this.value=='手机号/邮箱')this.value='';"></dd></dl>
                <dl>
                    <dt>密码</dt><dd><input id="password" name="password" type="password" class="easyui-validatebox validatebox-text" data-options="required:true"></dd></dl>
                <dl>
                    <dt>&nbsp;</dt><dd class="agree"><em><a href="/member/forgetpwd.aspx" title="忘记密码？">忘记密码？</a></em>
                        <input id="checkboxsave" name="checkboxsave" type="checkbox" value="checked" checked="checked">记住用户名</dd>
                </dl>
                <dl>
                    <dt>&nbsp;</dt><dd class="btnstyle1"><input type="submit" value="立即登录"></dd></dl>
            </div>
            </form>
        </div>
    </div>
	
	
<script type="text/javascript">
    $.ajaxSetup({
        url: "/member/ajax.aspx",
        global: false,
        type: "GET",
        async: false

    });

    $.extend($.fn.validatebox.defaults.rules, {
        equals: {
            validator: function(value, param) {
                return value == $(param[0]).val();
            },
            message: '2次密码不一样.'
        },
        existsMobile: {
            validator: function(value, param) {
                var d = "";
                $.get("/member/ajax.aspx?act=CheckMobile&val=" + value, function(r) { d = r; });
                return d == "0";
            },
            message: '已存在此手机号码的注册信息，不可重复注册'
        },
        existsEmail: {
            validator: function(value, param) {
                var d = "";
                $.get("/member/ajax.aspx?act=CheckEmail&val=" + value, function(r) { d = r; });
                return d == "0";
            },
            message: '已存在此邮箱的注册信息，不可重复注册'
        }
    });
    initCity("Province", "City"); //设置省份和城市Id

    function checkForm(form) {
        if ($.trim($("#txtCode").val()).length == 0) {
            alert("请填写验证码！");
            form.txtCode.focus();
            return false;
        }
        return $(form).form('validate');
    }
</script>
