<div class="content" style="margin-top: 10px">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="" method="post">
        <input type="hidden" name="back" value="http://www.bst.com/">
        <label class="form-title font-green">
            <input type="radio" name="type" value="0" >
            注册个人会员
            
        </label>
        <label class="form-title font-green">
            <input type="radio" name="type" value="1">
            注册企业会员
            
        </label>
         <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">会员名称</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="会员名称" name="data[username]">
        </div>
                <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">安全邮箱</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="安全邮箱" name="data[email]">
        </div>
                <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">手机号码</label>
            <input class="form-control form-control-solid placeholder-no-fix" id="dr_phone" type="text" autocomplete="off" placeholder="手机号码" name="data[phone]" style="width:230px;float:left;margin-bottom: 15px;">
            <label style="padding-left:10px;float:right;"><a class="btn btn-xs blue" style="width:100px;height:40px;text-align:center;font-size: 14px;line-height: 2.44;" onclick="dr_send_sms()"> <i class="fa fa-send"></i> 发送</a></label>
        </div>

        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">短信验证码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="短信验证码" name="data[phone_code]">
        </div>
                <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">登录密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="登录密码" name="data[password]">
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">确认密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码" name="data[password2]">
        </div>
                <div class="form-group">
                        <div class="col-sm-6" style="padding-left:0;padding-right:0">
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码" name="code">
            </div>
            <div class="col-sm-6">
                <img align="absmiddle" style="cursor:pointer;" onclick="this.src='http://www.bst.com/index.php?s=member&amp;c=api&amp;m=captcha&amp;width=120&amp;height=40&amp;'+Math.random();" src="http://www.bst.com/index.php?s=member&amp;c=api&amp;m=captcha&amp;width=120&amp;height=40">
            </div>
                    </div>
                <div class="form-actions">
            <button type="submit" class="btn green uppercase">注册账号</button>
            <a href="http://www.bst.com/index.php?s=member&amp;c=login&amp;m=find" class="forget-password">找回密码</a>
        </div>
        
        <div class="create-account">
            <p>
                <a href="http://www.bst.com/index.php?s=member&amp;c=login&amp;m=index" id="register-btn" class="uppercase">直接登录</a>
            </p>
        </div>
    </form>
