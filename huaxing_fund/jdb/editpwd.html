<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta content="text/html; charset=gb2312" http-equiv="Content-Type">
    <title>修改密码</title>
    <link type="text/css" rel="stylesheet" href="css/reg.css">
    <link type="text/css" rel="stylesheet" href="css/icon.css">
    <link type="text/css" rel="stylesheet" href="css/easyui.css">

    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>

    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>

</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png"></a><span>中国最好最快的 线路板打样平台</span></div>
        <span class="toplink"><a href="#">了解更多</a> | <a href="#">返回首页</a></span>
    </div>
    <form action="editpwd.aspx?act=save" method="post" onsubmit="return $(this).form('validate')">
    <div class="regmain">
        <div class="warn">
            欢迎注册捷多邦免帐号！此帐号可以完成一站式线路板打样，请保管好帐号，以免造成不必要的损失。</div>
        <div class="box">
            <div class="regleftbar">
                <h3 class="tit">
                    修改密码</h3>
                <ul class="regstep two fr mtop8">
                    <li class="green">填写注册手机号</li><li class="green">修改密码</li><li>完成</li></ul>
                <div class="clear">
                </div>
                <div class="regform mtop20">
                    <dl>
                        <dt><em>*</em>新密码</dt><dd><input type="password" data-options="required:true,validType:'length[6,16]'" class="easyui-validatebox validatebox-text" name="txtPwd" id="txtPwd"><div>
                                6~16个字符，区分大小写</div>
                        </dd>
                    </dl>
                    <dl>
                        <dt><em>*</em>确认密码</dt><dd><input type="password" validtype="equals['#txtPwd']" required="required" class="easyui-validatebox validatebox-text" name="txtPwd1" id="txtPwd1"><div>
                                请再次填写密码</div>
                        </dd>
                    </dl>
                    <dl> 
                        <dt>&nbsp;</dt><dd class="btnstyle1">
                        <input type="hidden" value="14759167496" name="txtMobile" id="txtMobile"> 
                            <input type="hidden" value="29274" name="txtcode" id="txtcode"> 
                        
                        <input type="submit" value="修改密码" id="checkbox1"></dd></dl>
                </div>
            </div>
            <div class="regrightbar">
                <div>
                    <h3>
                        已有捷多邦帐号</h3>
                    <p>
                        <a href="login.html">立即登录</a></p>
                    <span>忘记登录密码请选择<a href="findpsw.html">找回密码</a></span>
                </div>
                <ul>
                    <li>24小时服务热线：<br>
                        400-888-6666</li></ul>
            </div>
        </div>
    </div>
    </form>



<script type="text/javascript">

    $.extend($.fn.validatebox.defaults.rules, {
        equals: {
            validator: function(value, param) {
                return value == $(param[0]).val();
            },
            message: '2次密码不一样.'
        }
    });
</script>

</body></html>
