<script type="text/javascript">
    window.onload = function(){
        
        var array = {$alist};
        console.log(array)
        var b_array = [];
            $.each(array,function(i,e){

                var obj = {};
                    obj['title'] = e.title;
                var answer = e.result;    
                var wrong_array = [];
                    for(var j = 0 ,l  = e.options.length;j<l;j++){
                         if(e.options[j][1] == answer){
                            answer = e.options[j][0];
                         }else{
                            wrong_array.push(e.options[j][0]);
                         }
                    }
                    obj['answer'] = answer;
                    obj['wrong'] = wrong_array;
                    
                    b_array.push(obj);
                    console.log(b_array);
                
            })
        console.log(b_array)
        var options = {
            cityName:"{$catname}",
            answerList:b_array,
            totalgrade:"{$score}"
        }
        game.ready(options);
     
    }
</script>
