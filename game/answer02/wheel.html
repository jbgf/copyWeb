<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/frame.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.rotate.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    
    <script type="text/javascript">
           /*fastclick start*/
           if ('addEventListener' in document) {
                document.addEventListener('DOMContentLoaded', function() {
                    FastClick.attach(document.body);
                }, false);
            }
          /*fontSize */
          (function htmlFontSize (){
                    var rate = 19;
                    var baseFontSize;
                    var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
                        if(clientWidth > 640) clientWidth = 640;

                        baseFontSize = clientWidth * 1/rate;
                        document.documentElement.style.fontSize = baseFontSize+"px";
                        /*document.body.style.fontSize = baseFontSize+"px";*/
                        
                        return clientWidth * 1/rate;
          })();
          $(function(){
                wheel.ini();  
          })
    </script>
    
</head>
<body>
<div class="pageWrapper">
    
    
    <!-- wheel start -->
    <div class="page bg_waterblue">
   
        <div class="wheel_wrapper mar-center " style="height:100%;">
            <!-- ready提示信息页面 start-->
            <div id="poupMask_info1" class="poupMask poupMask_info hide">
                <div id="skillSupMask" class="homePoupMask " >
                    <div id="skillSupPoup" class="homePoupInner img-center relative">
                        <img class="man" src="img/a_bg9.png" >
                        <div class="window_close abs"><img class="img-center close" src="img/close.png"></div>
                    </div>
                </div>
            </div>

            <div id="poupMask_info2" class="poupMask poupMask_info hide">
                <div id="skillSupMask" class="homePoupMask " >
                    <div id="skillSupPoup" class="homePoupInner img-center relative">
                        <img class="man" src="img/a_bg10.png" >
                        <div class="window_close abs"><img class="img-center close" src="img/close.png"></div>
                    </div>
                </div>
            </div>
            <!-- ready提示信息页面 end-->
            <div class="wheel_outer relative">
                <div class="zindex ruleLink abs white">抽奖规则 ></div>
                <img class="img-center" src="img/qianbi_bg.png">
                <div class="w_bg mar-center relative">
                    <div class="bg01 "><img class="full-wh" src="img/wheel_bg01.png"></div>
                    <div class="bg02 absCenter"><img class="full-wh" src="img/wheel_bg02.png"></div>
                    <div class="w_zone absCenter">
                            <img class="img-center" src="img/wheel_bg03.png">    
                    </div>
                    <div id="rotaryArrow" class="w_pointer absCenter">
                            <img  class="img-center" src="img/pointer.png">    
                    </div>
                    <div id="wheel_result" class="result absCenter align-center white poupMask hide">
                        <div class="inner relative">
                            <p>恭喜你发财</p>
                            <div class="window_close abs"><img class="img-center close" src="img/close.png"></div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="shadow mar-center"><img src="img/shadow.png"></div>
            
                
            <!-- 中奖名单展示 start -->
            <div class="prize_wrapper abs">
                <div class="star width66 mar-center"><img src="img/star1.png"></div>
                <div class="prize_list mar-center relative" >
                    <div class="txtMarquee-top abs full-wh">
                        <div class="button mar-center relative width50">
                            <img class="full-img" src="img/btnbg02.png">
                            <div class="absmiddle mar-center full-widthCenter">获奖名单</div>
                        </div>
                        <div class="list_inner bd">
                            <ul class="marqueebox">
                                <li>吴彦祖 获得  <span class="orange">xx元</span> </li>
                                <li>吴彦祖 获得  <span class="orange">xx元</span> </li>
                                <li>吴彦祖 获得  <span class="orange">xx元</span> </li>
                                <li>吴彦祖 获得  <span class="orange">xx元</span> </li>
                                <li>吴彦祖 获得  <span class="orange">xx元</span> </li>
                                <li>吴彦祖 获得  <span class="orange">xx元</span> </li>
                            </ul>
                        </div>
                    </div>
                    <img src="img/a_bg8.png">
                    
                </div>
            <!-- 中奖名单展示 end -->
            </div>
        </div>
    

    
    </div>
    <!-- wheel end -->
    
</div>
</body>
</html>
