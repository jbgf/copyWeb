<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/frame.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="js/wScratchPad.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript">
           /*fastclick start*/
           if ('addEventListener' in document) {
                document.addEventListener('DOMContentLoaded', function() {
                    FastClick.attach(document.body);
                }, false);
            }
          /*fontSize */
          (function htmlFontSize (){
                    var rate = 19;
                    var baseFontSize;
                    var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
                        if(clientWidth > 640) clientWidth = 640;

                        baseFontSize = clientWidth * 1/rate;
                        document.documentElement.style.fontSize = baseFontSize+"px";
                        /*document.body.style.fontSize = baseFontSize+"px";*/
                        
                        return clientWidth * 1/rate;
          })();
          window.onload = function(){
                var options = {
                    num_answer:2,    /*第几次答题*/
                    result:true,     /*是否全答对*/
                    prize:true,       /*是否中奖*/
                    chance:true
                }
                result.ini(options);

          }
    </script>
    
</head>
<body>
<div class="pageWrapper">
    
    
    <div class="page bg-light-yellow">
        <div class="a_bg"><img src="img/a_bg3.png" alt=""></div>
    <!-- result 结果页 start -->
        <div class="result_wrapper inner_wrapper mar-center zindex ">
            <!-- 顶部栏 start -->
            <div class="score_info">
                <img src="img/a_bg4.png">
                <div id="gameTopBar" class="gameTopBar absCenter white" >
                    <div class="clear">
                        <div class="logo float-l"><img src="img/logo.png"></div>
                        <div class="float-l" style="margin-left:.5rem;">
                            <span class="timeCount yellow">获奖名单 :</span>
                        </div>
                    </div>
                    
                    
                    <div class="tips relative">
                       
                        <div class="list_inner bd">
                            <ul class="marqueebox">
                                <li>吴彦祖 获得  xx元 </li>
                                <li>吴彦祖 获得  xx元 </li>
                                <li>吴彦祖 获得  xx元 </li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- 顶部栏 end -->
            <div class="result_all relative">
                <!-- 第一次 -->
                <div id="result01" class="innerResult ">
                    <div class="man mar-center"><img src="img/man4.png"></div>
                    <div class="text align-center">
                        <p class="tips01 red">恭喜恭喜！ </p>
                        <p class="tips02">您就是传说中的统计达人！</p>
                        
                    </div>
                    <div class="scratchPad_wrapper relative mar-center">
                        <img class="bg" src="img/square.png">
                        
                    </div>
                    <a class="button cbutton return_first mar-center i_white" href="index.html" style="margin-top:.5rem;">
                        <img class="" src="img/btnbg04.png">
                        <div class="absmiddle mar-center full-widthCenter">
                            <span class="text" style="">    返回首页</span>
                        </div>
                    </a>
                </div>
                <!-- 第一次 end-->

                
            </div>
             
            <div class="qr relative  align-center ">
                <div class="qr_inner mar-center"><img src="img/qr.png"></div>
                <span>正统网官方微信</span>
            </div>

            <div class="homePoupMask02 hide" >
                <!-- 转发图标 start-->
                <div id="share_here" class="abs hide" style="z-index:10;top:0;right:1rem;width:80%">
                        <img src="img/share.png">
                </div>
                <!-- 转发图标 end-->
                <div id="skillSupPoup" class="homePoupInner img-center align-center ">
                    <div class="skillSupPoup_wrapper relative">
                        <img class="bg" src="img/envelope01.png">
                        <div class="absCenter">
                            <div class="info_inner relative ">
                                <div class="prize_info gold relative">
                                    
                                </div>
                                <div class="tips_info relative yellow">
                                    
                                </div>
                                <div class="tips_info02 white " style="font-size:.8rem;padding-top:.5rem;"></div>
                            </div>
                            
                        </div>
                        <div class="window_close abs zindex"><img class="img-center close" src="img/close.png"></div>
                    </div>
                    <a class="button cbutton return_first mar-center i_white" href="index.html" style="margin-top:.5rem;">
                        <img  class="poupBtn" src="img/btnbgColor.png">
                        <div class="absmiddle mar-center full-widthCenter">
                            <span class="text" style="">    返回首页</span>
                        </div>
                    </a>
                </div>
            </div>   

            
        </div>
            
            


        </div>
    <!-- result 结果页 end -->
    </div>
    
</div>
</body>
</html>
