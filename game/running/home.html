<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Mobile Devices Support @begin -->
    <meta name="referrer" content="always">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta name="referrer" content="always">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

    <title>参与活动赢大奖</title>

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">

        var g_rem = 20;
        (function(win){
            var orientationX = false; //是否横屏进来
            if(win.orientation == 90 || win.orientation == -90){
                orientationX = true;
            }
            var docEl = win.document.documentElement,tid;
            function refreshRem1(){
                g_rem = docEl.getBoundingClientRect().width/16;
                !g_rem && (g_rem = 20);
                docEl.style.fontSize = g_rem + 'px';
            }
            function refreshRem2(){
                g_rem = docEl.getBoundingClientRect().width/16;
                if(!g_rem){
                    return refreshRem1();
                }
                var width = docEl.getBoundingClientRect().width;
                var d = win.document.createElement('div');
                d.style.width = '1rem';
                d.style.display = "none";
                docEl.firstElementChild.appendChild(d);
                var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));

                docEl.firstElementChild.removeChild(d);
                docEl.style.fontSize = (g_rem/defaultFontSize)*100 + '%';
            }

            var refreshRem = refreshRem2;
            try{
                win.addEventListener("orientationchange", function() {//触发手机横屏竖屏事件
                    if(orientationX){
                        location.reload();
                    }
                }, false);
            }catch(e){
                
            }
            
            win.addEventListener('pageshow', function(e) {
                if (e.persisted) {
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 100);
                }
            }, false);
            refreshRem();
        })(window);
       
    </script>
</head>
<body>
<div class="home">

    <div id="homeBgBox" style="">
        <img id="homeBg" src="img/ACgIABAEGAAgleS1tgUo16zJbDCABTjADA.png">  
    </div>
    <div class="gameInfoBox">
        <div class="titleImg imgContainer absCenter titleDown">
            <img id="titleImg" class="titleDown abs" src="img/ACgIABAEGAAgoOS1tgUokNHVTzCmBDi2Ag.png" style="width:15.9rem;height:8.95rem;top:0.25rem;left:0rem;">
        </div>
    </div>

    <div id="startBtn" class="startBtn imgContainer absCenter" style="top:0rem;">
        <img id="startBtnImg" class="slaveImg abs " src="img/startBtn.png" style="width:8rem;height:2.5rem;top:19.2rem;left:4rem;">
    </div>

    <script type="text/javascript">
    var flag = $(window).height() / $(window).width() < 1.575;
    var bgHeight = flag ? $(window).width() * 1.575 : $(window).height();
    
        setTimeout(function(){
            $("#homeBgBox").css("height", bgHeight / g_rem + "rem");
        }, 300);
        setTimeout(function(){
            $('#startBtnImg').addClass('startTada');
        },1000); 
    </script>

</div>

<div class="gameBox hide gameBgBox overflow-y-hidden" style="height: 28.4272rem; display: block;">
            <div id="gameBgBox">
                <img id="gameBg" src="img/ACgIABAEGAAg2_S1tgUo7OTmwAQwgAU4wAw.png" style="width:100%;height:auto;"> 
            </div>
            
 
            <div id="gameLayerBox">
                
                <canvas id="canvas" width="1442" height="2562" style="width: 412px; height: 732px;">你的浏览器不支持canvas，请换个牛逼点的浏览器，谢谢</canvas>
                
            </div>
            

            
</body>
