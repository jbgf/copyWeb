            <td width="69%"  style="background:#d1ebff; color:#0065cb">销售物流较为成功，产成品物流相对成熟，但供应物流与生产物流却较为薄弱。</th>
            </tr>
            
            <tr>
            <td align="center"  width="10%"  style="border-right:none">(1)</th>
            <td width="20%"  align="center"   style="border-right:none">物流基础设施</th>
            <td width="69%">欠完善，如港口物流运作中的疏港公路、疏港铁路、货物场站、物流园区不配套，大宗产品物流设施还处在建设或规划中。</th>
            </tr>
            
            <tr>
            <td align="center"  width="10%"  style="border-right:none">(2)</th>
            <td width="20%"  align="center"   style="border-right:none">大型物流龙头企业</th>
            <td width="69%">较缺乏，目前开展联动业务的只有少数几家较大的企业。</th>
            </tr>
            
             <tr>
            <td align="center"  width="10%"  style="border-right:none">(3)</th>
            <td width="20%"  align="center"   style="border-right:none">平台建设</th>
            <td width="69%">较欠缺，公共信息平台建设不足，不能实现信息互通和共享，区域间的物流合作平台不完善。</th>
            </tr>
            
             <tr>
            <td align="center"  width="10%"  style="border-right:none">(4)</th>
            <td width="20%"  align="center"   style="border-right:none">物流网络和网点建设</th>
            <td width="69%">相对滞后，服务于商贸业和城镇居民消费的城镇配送体系不健全。</th>
            </tr>
