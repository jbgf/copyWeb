        <script type="text/javascript">
                  +function navbarline09() {

                      var navbar = {
                          line:$(".navbar-line09"),

                          ini : function(){
                              var that = this;
                              that.blockHover();
                          },
                          blockHover:function(){
                              var that = this;
                              var st = 180;
                              var navBlocks = this.line.find('.navbar-block'),
                                  half = navBlocks.length/2;
                              navBlocks.each(function(i,e){

                                  var naver_wrapper = $(this).find('.naver-wrapper');
                                  if(i+1<=half){naver_wrapper.addClass("position_left")}else{
                                      naver_wrapper.addClass("position_right")
                                  }
                                  $(e).mouseenter(function () {
                                      naver_wrapper.show();
                                  }).mouseleave(function () {
                                      naver_wrapper.hide();
                                  });
                              })
                          },

                      };
                      navbar.ini();


                  }()

        </script> <!-- 导航栏 end -->

        <script type="text/javascript">
          function testLinks(options){
            var $hiddenLinks = $("#hiddenLinks");
              $hiddenLinks.css({
                position:'fixed',
                left:0,
                bottom:0,
                padding:'0 10px 20px',
                'z-index':'99999'
              })
              $hiddenLinks.find("a").css({
                  background:'#fa812f',
                  color:'#fff',
                  display:'inline-block',
                  'margin':'0 10px 5px 0',
                  'border-radius':'5px',
                  'padding':'2px 5px',

              }).on("click",function(e){
                  if(event.altKey){
                      event.preventDefault();
                      window.open(this.href,"_blank")
                  }
              })
              if(options.code == 0){
                $hiddenLinks.hide();
              }else if(options.code == 1){
                
              }
              

              $(document).keydown(function(e){ 
                    /*alt + s*/ 
                    if(event.altKey && event.keyCode == 83){
                     $("#hiddenLinks").toggle()
                    } 
              })
          }
           
          testLinks({code:1}) 
        </script>
