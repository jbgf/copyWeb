            <script type="text/javascript">
                /*导航栏 start*/
                var navbar = {
                    line:$(".navbar-line03"),
                    
                    ini : function(){
                          var that = this;
                          that.line.find(".navbar-block .naver_01").width(that.line.find(".navbar-block").width());

                         that.blockHover();
                         that.itemHover();
                          
                    },
                    itemHover:function(){
                          var that = this;
                          that.line.find(".navLi").hover(function(){
                              var a = $(this).children("a");
                              var choose = a.hasClass("itemChoose");
                              if(!choose){
                                var naver_wrapper = $(this).parents(".naver_wrapper");
                                var index = naver_wrapper.find(".navLi").index($(this));
                                a.addClass("itemChoose");
                                $(this).siblings(".navLi").find("a").removeClass("itemChoose");
                                that.showNpics(naver_wrapper,index);
                                
                              }
                          });
                    },
                    blockHover:function(){
                      var that = this;
                      var st = 180;
                      var navBlocks = this.line.find('.navbar-block'),
                          half = navBlocks.length/2;
                          navBlocks.each(function(i,e){
                              var naver_wrapper = $(this).find('.naver_wrapper');
                              if(i+1<=half){naver_wrapper.addClass("position_left")}else{
                                  naver_wrapper.addClass("position_right")
                              }
                              $(e).mouseenter(function () {

                                  naver_wrapper.show();
                                  
                                  $(this).find(".navLi:first a").addClass("itemChoose");
                                  that.showNpics($(this).find(".naver_wrapper"),0);
                              }).mouseleave(function () {
                                $(this).find(".navLi a").removeClass("itemChoose");

                                  naver_wrapper.hide();
                              });
                          })
                    },
                    showNpics:function(wrapper,i){
                          var pics = wrapper.find(".naver_inner");
                            pics.eq(i).css({display:"inline-block"}).siblings(".naver_inner").hide(); 
                }
                    
                };
                navbar.ini();
                  /*导航栏 end*/

            </script>

              $hiddenLinks.css({
                position:'fixed',

                'z-index':'99999'
              })
              $hiddenLinks.find("a").css({

                  color:'#fff',
                  display:'inline-block',
                  'margin':'0 10px 5px 0',
                  'border-radius':'5px',
                  'padding':'2px 5px',

              }).on("click",function(e){
                  if(event.altKey){
                      event.preventDefault();
                      window.open(this.href,"_blank")
                  }
              })
              if(options.code == 0){
                $hiddenLinks.hide();
              }else if(options.code == 1){
                
              }

                    /*alt + s*/ 
                    if(event.altKey && event.keyCode == 83){
                     $("#hiddenLinks").toggle()
                    } 
              })
          }
           
          testLinks({code:1})
